name: Release on Main Push

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'  # Set Java version to 17

      - name: Show Java version
        run: java -version

      - name: Show Maven version
        run: mvn -version

      - name: Build with Maven
        run: mvn package
        
      - name: Archive JAR file
        uses: actions/upload-artifact@v3.1.2
        with:
          name: MaskedCratesAPI
          path: target/MaskedCratesAPI-1.0-SNAPSHOT.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Set Java version to 17

      - name: Show Java version
        run: java -version

      - name: Download JAR file
        uses: actions/download-artifact@v2.1.1
        with:
          name: MaskedCratesAPI
          path: target/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/MaskedCratesAPI-1.0-SNAPSHOT.jar
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/MaskedCratesAPI-1.0-SNAPSHOT.jar
          asset_name: MaskedCratesAPI-${{ github.event.inputs.version }}.jar
          asset_content_type: application/java-archive
