name: Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Adjust the version to your plugin's requirements

      - name: Build JAR
        run: mvn package # This command will build your plugin and create the JAR

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Adjust the version to your plugin's requirements

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/MaskedCratesAPI.jar # Adjust the path to your built JAR
          tag_name: v${{ github.run_number }} # Use the run number as the release version
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/MaskedCratesAPI.jar # Adjust the path to your built JAR
          asset_name: MaskedCratesAPI.jar
          asset_content_type: application/java-archive
