name: Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
         java-version: '17'  # Set Java version to 17

      - name: Build API Module
        working-directory: ./api
        run: mvn clean package
      
      - name: Archive JAR file
        uses: actions/upload-artifact@v3
        with:
          name: MaskedCratesAPI
          path: api/target/MaskedCratesAPI-*.jar
      
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Set Java version to 17

      - name: Download JAR file
        uses: actions/download-artifact@v2.1.1
        with:
          name: MaskedCratesAPI
          path: target/

      - name: Set Version from POM
        id: set_version
        run: echo "VERSION=$(grep -m1 '<version>[^<]*</version>' api/pom.xml | sed 's/.*<version>\([^<]*\)<\/version>.*/\1/')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/MaskedCratesAPI-*.jar
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
