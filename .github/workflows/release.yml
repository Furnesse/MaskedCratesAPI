name: Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3-jdk-8

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Java version
        run: java -version

      - name: Show Maven version
        run: mvn -version

      - name: Prepare working directory
        run: mkdir -p MaskedCratesAPI
        working-directory: ${{ github.workspace }}

      - name: Build with Maven
        run: mvn package -f MaskedCratesAPI  # Specify the correct directory
        working-directory: ${{ github.workspace }}/MaskedCratesAPI

  release:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: maven:3-jdk-8

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Java version
        run: java -version

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MaskedCratesAPI/target/MaskedCratesAPI-*.jar
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MaskedCratesAPI/target/MaskedCratesAPI-*.jar
          asset_name: MaskedCratesAPI.jar
          asset_content_type: application/java-archive
