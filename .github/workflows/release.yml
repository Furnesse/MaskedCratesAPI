name: Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
         java-version: '17'  # Set Java version to 17

      - name: Show Java version
        run: java -version

      - name: Show Maven version
        run: mvn -version
      
      - name: Get Version from POM
        id: get_version
        run: echo ::set-output name=VERSION::$(grep -m1 '<version>' api/pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')

      - name: Print Version
        run: echo "Version:${{ steps.get_version.outputs.VERSION }}"

      - name: Build and Package API Module
        working-directory: ./api  # Navigate to the 'api' directory
        run: mvn clean install
      
      - name: Archive JAR file
        uses: actions/upload-artifact@v3.1.2
        with:
         name: MaskedCratesAPI-${{ steps.get_version.outputs.VERSION }}
         path: api/target/MaskedCratesAPI-${{ steps.get_version.outputs.VERSION }}.jar
      
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Set Java version to 17

      - name: Download JAR file
        uses: actions/download-artifact@v2.1.1
        with:
          name: MaskedCratesAPI
          path: target/

      - name: Get Version from POM
        id: get_version
        run: echo ::set-output name=VERSION::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/MaskedCratesAPI-${{ steps.get_version.outputs.VERSION }}.jar
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
