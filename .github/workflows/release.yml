name: Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'  # Set Java version to 1.8

      - name: Build with Maven
        run: mvn package

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'  # Set Java version to 1.8

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/MaskedCratesAPI-*.jar  # Adjust the path to your built JAR file
          tag_name: v${{ github.run_number }}  # Use the run number as the release version
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/MaskedCratesAPI-*.jar  # Adjust the path to your built JAR file
          asset_name: MaskedCratesAPI.jar
          asset_content_type: application/java-archive
