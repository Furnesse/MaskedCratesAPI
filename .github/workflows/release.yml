name: Release on Main Push

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Enter the version in semantic version format (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Set Java version to 17

      - name: Show Java version
        run: java -version

      - name: Show Maven version
        run: mvn -version
        
      - name: Build with Maven
        run: mvn package
        
      - name: Archive JAR file
        uses: actions/upload-artifact@v3.1.2
        with:
          name: MaskedCratesAPI
          path: target/MaskedCratesAPI-1.0-SNAPSHOT.jar
      
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Set Java version to 17

      - name: Download JAR file
        uses: actions/download-artifact@v2.1.1
        with:
          name: MaskedCratesAPI
          path: target/

      - name: Rename Jar
        run: |
          mv target/MaskedCratesAPI-1.0-SNAPSHOT.jar target/MaskedCratesAPI-${{ github.event.inputs.version }}.jar

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/MaskedCratesAPI-${{ github.event.inputs.version }}.jar
          tag_name: ${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
